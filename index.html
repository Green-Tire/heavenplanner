<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hemelplanner Pro</title>

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { 
            --theme-color: #000000; 
            --icon-bg: #000000;
            --day-color: rgb(204, 186, 108);
            --night-color: rgb(103, 126, 161);
            --line-thickness: 2px;
            --text-contrast: white;
            --celestial-contrast: white; 
            --menu-bg: rgba(255, 255, 255, 0.2);
            --menu-border: rgba(255, 255, 255, 0.3);
            --menu-item-bg: rgba(255, 255, 255, 0.15);
            --menu-text: white;
            --zoom-level: 1;
        }
        
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--theme-color);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; font-family: 'Segoe UI', sans-serif;
            touch-action: none; user-select: none; -webkit-user-select: none;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        .zoom-wrapper {
            position: relative;
            display: flex; justify-content: center; align-items: center;
            transform: scale(var(--zoom-level));
            transition: transform 0.2s ease-out;
            width: 100%; height: 100%;
            z-index: 10;
        }

        .zoom-wrapper.top-layer { z-index: 2000 !important; }

        .universe-container {
            position: relative;
            width: 85vmin; height: 85vmin;
            display: flex; justify-content: center; align-items: center;
            flex-shrink: 0;
            z-index: 1;
        }

        #stickers-layer {
            position: absolute;
            top: 50%; left: 50%;
            width: 85vmin; height: 85vmin;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 30;
        }

        #dual-circle {
            position: absolute; width: 100%; height: 100%;
            transform: rotate(-90deg);
            z-index: 0; border-radius: 50%; box-sizing: border-box;
            border: 1px solid var(--celestial-contrast);
        }

        .celestial-body {
            position: absolute; z-index: 5; left: 50%; transform: translateX(-50%);
        }
        .sun { top: -18%; width: 15%; height: 15%; }
        .sun svg { width: 100%; height: 100%; fill: var(--celestial-contrast); }
        .sun svg line { stroke: var(--celestial-contrast); }
        
        .moon-container {
            position: absolute; bottom: -16%; width: 11%; height: 11%;
            border-radius: 50%; border: 2px solid var(--celestial-contrast) !important;
            left: 50%; transform: translateX(-50%);
            z-index: 5; background-color: white !important; overflow: hidden;
            box-sizing: border-box;
        }
        .moon-container::after {
            content: ''; position: absolute; top: 0; width: 50%; height: 100%;
            background-color: black !important; display: none; z-index: 6;
        }
        .moon-first-quarter::after { display: block; left: 0; }
        .moon-last-quarter::after { display: block; right: 0; }
        .moon-new { background-color: black !important; }

        #ticks-container, #solar-lines-container { position: absolute; width: 100%; height: 100%; z-index: 1; }
        .hour-tick { position: absolute; top: 0; left: 50%; height: 100%; width: 2px; pointer-events: none; }
        .tick-mark { width: 2px; height: 4%; background-color: black; margin: 0 auto; }
        .tick-12 .tick-mark { width: 6px; height: 8%; }
        .hour-number { position: absolute; top: 6%; left: 50%; transform: translateX(-50%); font-weight: bold; font-size: 3.5vmin; }

        #draggable-menu {
            position: absolute; top: 20px; left: 20px;
            display: flex; flex-direction: row;
            gap: 10px; padding: 8px 12px;
            background: var(--menu-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--menu-border); border-radius: 40px; cursor: grab; 
            z-index: 5000; 
        }

        #draggable-menu.mirrored { flex-direction: row-reverse; }

        .menu-item {
            position: relative; width: 40px; height: 40px;
            background: var(--menu-item-bg); border-radius: 50%;
            display: flex; justify-content: center; align-items: center; 
            color: var(--menu-text); cursor: pointer;
        }

        .expandable { 
            display: none; position: absolute; left: 50%; transform: translateX(-50%); z-index: 5100; 
        }
        .expand-down { top: 100%; padding-top: 10px; }
        .expand-up { bottom: 100%; padding-bottom: 10px; }
        
        .menu-item.active .expandable { display: block; }

        .expandable-content {
            background: rgba(20, 20, 20, 0.95); padding: 12px; border-radius: 15px;
            display: grid; gap: 8px; border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 40px;
        }

        #palette-box .expandable-content { grid-template-columns: repeat(2, 1fr); }
        #expand-box .expandable-content { grid-template-columns: repeat(3, 1fr); }

        .sub-icon {
            width: 35px; height: 35px; background: rgba(255, 255, 255, 0.2);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            color: white; cursor: pointer; overflow: hidden; position: relative;
        }

        .dropped-icon {
            position: absolute; width: 9%; height: 9%;
            background-color: var(--icon-bg); color: var(--text-contrast); 
            border: 1px solid transparent; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center;
            cursor: grab; pointer-events: auto; font-size: 4vmin; transform: translate(-50%, -50%);
            z-index: 100;
        }
        
        .dragging { z-index: 6000 !important; }
        .color-input { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; }

        @media print { 
            #draggable-menu { display: none; } 
            body { background-color: var(--theme-color) !important; }
        }
    </style>
</head>
<body>

            <svg id="dual-circle" viewBox="0 0 100 100">

            </div>

    </div>

        </div>
        <div id="palette-btn" class="menu-item"><i data-lucide="palette"></i>
            <div id="palette-box" class="expandable expand-down">

                    <label class="sub-icon"><i data-lucide="brush"></i><input type="color" class="color-input" id="bg-color-pick"></label>

    <script>
        lucide.createIcons();
        let currentSunriseAngle = 90, currentSunsetAngle = 270, activeElement = null, startX, startY, elemStartX, elemStartY, isDragging = false, isSpawning = false;
        const menu = document.getElementById("draggable-menu");
        const universe = document.getElementById("universe");
        const zoomWrapper = document.getElementById("zoom-wrapper");
        const stickersLayer = document.getElementById("stickers-layer");

        function updateMenuDynamics() {
            const menuRect = menu.getBoundingClientRect();
            const screenHeight = window.innerHeight;
            const screenWidth = window.innerWidth;
            const expandables = document.querySelectorAll('.expandable');
            const menuCenter = menuRect.left + (menuRect.width / 2);

            if (menuRect.top > screenHeight / 2) {
                expandables.forEach(el => { el.classList.remove('expand-down'); el.classList.add('expand-up'); });
            } else {
                expandables.forEach(el => { el.classList.remove('expand-up'); el.classList.add('expand-down'); });
            }

            if (menuCenter > screenWidth / 2) { menu.classList.add('mirrored'); } 
            else { menu.classList.remove('mirrored'); }
        }

        const colorPicks = {'bg-color-pick': '--theme-color', 'icon-color-pick': '--icon-bg', 'day-color-pick': '--day-color', 'night-color-pick': '--night-color'};
        Object.entries(colorPicks).forEach(([id, prop]) => {
            const el = document.getElementById(id);
            el.addEventListener('input', (e) => {
                document.documentElement.style.setProperty(prop, e.target.value);
                updateColors(); saveState();
            });
        });

        function resetColors() {
            const defaults = {'--theme-color': '#000000', '--icon-bg': '#000000', '--day-color': 'rgb(204, 186, 108)', '--night-color': 'rgb(103, 126, 161)'};
            Object.entries(defaults).forEach(([prop, val]) => document.documentElement.style.setProperty(prop, val));
            updateColors(); saveState();
        }

        const btns = ["add-btn", "palette-btn", "zoom-btn"];
        btns.forEach(id => {
            document.getElementById(id).addEventListener('click', (e) => {
                if (isDragging) return;
                if (!e.target.closest('.expandable-content')) {
                    updateMenuDynamics(); 
                    btns.forEach(b => { if(b !== id) document.getElementById(b).classList.remove('active'); });
                    document.getElementById(id).classList.toggle('active');
                }
            });
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('#draggable-menu')) btns.forEach(b => document.getElementById(b).classList.remove('active'));
        });

        const zoomSlider = document.getElementById("zoom-slider");
        zoomSlider.addEventListener('input', (e) => {
            document.documentElement.style.setProperty('--zoom-level', e.target.value);
            saveState();
        });

        function startDragging(e) {
            const target = e.target.closest('#draggable-menu, .dropped-icon');
            if (!target || e.target.closest('.expandable-content')) return;
            isDragging = false; isSpawning = false;
            activeElement = target;
            activeElement.classList.add('dragging'); 
            
            if (activeElement !== menu) zoomWrapper.classList.add('top-layer');
            
            const touch = e.type.startsWith("touch") ? e.touches[0] : e;
            startX = touch.clientX; startY = touch.clientY;
            
            if (activeElement === menu) {
                elemStartX = activeElement.offsetLeft; elemStartY = activeElement.offsetTop;
            } else { 
                const r = activeElement.getBoundingClientRect(), cr = stickersLayer.getBoundingClientRect(); 
                elemStartX = ((r.left + r.width/2 - cr.left) / cr.width) * 100; 
                elemStartY = ((r.top + r.height/2 - cr.top) / cr.height) * 100; 
            }
        }

        function moveDragging(e) {
            if (!activeElement) return;
            const touch = e.type.startsWith("touch") ? e.touches[0] : e;
            const dx = touch.clientX - startX, dy = touch.clientY - startY;
            if (Math.abs(dx) > 5 || Math.abs(dy) > 5) isDragging = true;
            
            if (activeElement === menu) {
                menu.style.left = (elemStartX + dx) + "px"; 
                menu.style.top = (elemStartY + dy) + "px";
                updateMenuDynamics();
            } else if (isSpawning) {
                activeElement.style.left = touch.clientX + "px";
                activeElement.style.top = touch.clientY + "px";
            } else {
                const cr = stickersLayer.getBoundingClientRect();
                activeElement.style.left = (elemStartX + (dx / cr.width) * 100) + "%";
                activeElement.style.top = (elemStartY + (dy / cr.height) * 100) + "%";
                updateIconBorder(activeElement);
            }
        }

        function endDragging() { 
            if (activeElement) {
                if (isSpawning) {
                    const cr = stickersLayer.getBoundingClientRect();
                    const rect = activeElement.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;

                    const finalX = ((centerX - cr.left) / cr.width) * 100;
                    const finalY = ((centerY - cr.top) / cr.height) * 100;
                    
                    activeElement.style.width = "9%";
                    activeElement.style.height = "9%";
                    activeElement.style.left = finalX + "%";
                    activeElement.style.top = finalY + "%";
                    
                    stickersLayer.appendChild(activeElement);
                    updateIconBorder(activeElement);
                }
                activeElement.classList.remove('dragging'); 
                zoomWrapper.classList.remove('top-layer');
                saveState();
            }
            activeElement = null; isSpawning = false;
        }

        function initDragSpawn(e, emoji) {
            e.preventDefault(); e.stopPropagation();
            const touch = e.type.startsWith("touch") ? e.touches[0] : e;
            const uniRect = universe.getBoundingClientRect();
            const pixelSize = uniRect.width * 0.09;

            const div = document.createElement('div'); 
            div.className = 'dropped-icon dragging'; 
            div.innerText = emoji;
            div.style.width = pixelSize + "px";
            div.style.height = pixelSize + "px";
            div.style.left = touch.clientX + "px";
            div.style.top = touch.clientY + "px";
            
            document.body.appendChild(div);
            div.onclick = (ev) => { if(!isDragging) { div.remove(); saveState(); } ev.stopPropagation(); };
            
            activeElement = div; isDragging = true; isSpawning = true;
            startX = touch.clientX; startY = touch.clientY;
        }

        document.addEventListener("mousedown", startDragging);
        document.addEventListener("touchstart", startDragging, { passive: false });
        document.addEventListener("mousemove", moveDragging);
        document.addEventListener("touchmove", moveDragging, { passive: false });
        document.addEventListener("mouseup", endDragging);
        document.addEventListener("touchend", endDragging);

        function getContrastYIQ(hexcolor){
            if (!hexcolor) return 'black';
            if (hexcolor.startsWith('rgb')) {
                const colors = hexcolor.match(/\d+/g);
                var r = parseInt(colors[0]), g = parseInt(colors[1]), b = parseInt(colors[2]);
            } else {
                hexcolor = hexcolor.replace("#", "");
                var r = parseInt(hexcolor.substr(0,2),16), g = parseInt(hexcolor.substr(2,2),16), b = parseInt(hexcolor.substr(4,2),16);
            }
            return (((r*299)+(g*587)+(b*114))/1000 >= 128) ? 'black' : 'white';
        }

        function updateIconBorder(icon) {
            const rect = icon.getBoundingClientRect();
            const cr = universe.getBoundingClientRect();
            const x = (rect.left + rect.width / 2) - (cr.left + cr.width / 2);
            const y = (rect.top + rect.height / 2) - (cr.top + cr.height / 2);
            let angle = (Math.atan2(y, x) * (180 / Math.PI) + 360 + 90) % 360;
            const dayColor = getComputedStyle(document.documentElement).getPropertyValue('--day-color').trim();
            const nightColor = getComputedStyle(document.documentElement).getPropertyValue('--night-color').trim();
            const themeColor = getComputedStyle(document.documentElement).getPropertyValue('--theme-color').trim();
            if (Math.sqrt(x*x + y*y) < cr.width / 2) {
                icon.style.borderColor = isAngleBetween(angle, currentSunriseAngle, currentSunsetAngle) ? getContrastYIQ(dayColor) : getContrastYIQ(nightColor);
            } else { icon.style.borderColor = getContrastYIQ(themeColor); }
        }

        function isAngleBetween(t, s, e) {
            s = (s % 360 + 360) % 360; e = (e % 360 + 360) % 360; t = (t % 360 + 360) % 360;
            return s <= e ? (t >= s && t <= e) : (t >= s || t <= e);
        }

        function updateColors() {
            const root = document.documentElement;
            const bg = getComputedStyle(root).getPropertyValue('--theme-color').trim();
            const day = getComputedStyle(root).getPropertyValue('--day-color').trim();
            const night = getComputedStyle(root).getPropertyValue('--night-color').trim();
            const iconBg = getComputedStyle(root).getPropertyValue('--icon-bg').trim();
            const bgContrast = getContrastYIQ(bg);
            root.style.setProperty('--celestial-contrast', bgContrast);
            root.style.setProperty('--text-contrast', getContrastYIQ(iconBg));
            root.style.setProperty('--menu-bg', bgContrast === 'black' ? 'rgba(0,0,0,0.8)' : 'rgba(255,255,255,0.2)');
            
            document.querySelectorAll('.hour-tick').forEach(tick => {
                const angle = parseFloat(tick.getAttribute('data-angle'));
                const color = isAngleBetween(angle, currentSunriseAngle, currentSunsetAngle) ? getContrastYIQ(day) : getContrastYIQ(night);
                tick.querySelector('.tick-mark').style.backgroundColor = color;
                if(tick.querySelector('.hour-number')) tick.querySelector('.hour-number').style.color = color;
            });
            document.querySelectorAll('.dropped-icon').forEach(updateIconBorder);
        }

        function drawClock(offset = 0) {
            const container = document.getElementById("ticks-container"); container.innerHTML = ''; 
            for (let i = 0; i < 24; i++) {
                const angle = ((i-12)*15)+offset;
                const wrapper = document.createElement('div'); wrapper.className = 'hour-tick';
                wrapper.setAttribute('data-angle', angle);
                if (i % 6 === 0) {
                    const num = document.createElement('div'); num.className = 'hour-number';
                    num.innerText = i === 0 ? "24" : (i < 10 ? "0"+i : i);
                    num.style.transform = `translateX(-50%) rotate(${-angle}deg)`;
                    wrapper.appendChild(num);
                }
                const mark = document.createElement('div'); mark.className = 'tick-mark';
                wrapper.appendChild(mark); wrapper.style.transform = `translateX(-50%) rotate(${angle}deg)`;
                container.appendChild(wrapper);
            }
            updateColors();
        }

        function getSolarData() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    fetch(`https://api.sunrise-sunset.org/json?lat=${pos.coords.latitude}&lng=${pos.coords.longitude}&formatted=0`)
                    .then(r => r.json()).then(data => {
                        const noon = new Date(data.results.solar_noon);
                        const offset = (12 - (noon.getHours() + noon.getMinutes() / 60)) * 15;
                        const sunRise = new Date(data.results.sunrise), sunSet = new Date(data.results.sunset);
                        currentSunriseAngle = (sunRise.getHours() + sunRise.getMinutes()/60 - 12) * 15 + offset;
                        currentSunsetAngle = (sunSet.getHours() + sunSet.getMinutes()/60 - 12) * 15 + offset;
                        drawClock(offset);
                        const polarToCartesian = (a) => ({ x: 50 + 50 * Math.cos(a * Math.PI / 180), y: 50 + 50 * Math.sin(a * Math.PI / 180) });
                        const start = polarToCartesian(currentSunriseAngle), end = polarToCartesian(currentSunsetAngle);
                        const largeArc = (currentSunsetAngle - currentSunriseAngle + 360) % 360 <= 180 ? "0" : "1";
                        document.getElementById("day-path").setAttribute("d", `M 50 50 L ${start.x} ${start.y} A 50 50 0 ${largeArc} 1 ${end.x} ${end.y} Z`);
                        updateColors();
                    });
                }, () => drawClock(0));
            } else drawClock(0);
        }

        function saveState() {
            const icons = [...document.querySelectorAll('#stickers-layer .dropped-icon')].map(i => ({text: i.innerText, left: i.style.left, top: i.style.top}));
            localStorage.setItem('universeIcons', JSON.stringify(icons));
            localStorage.setItem('themeColor', getComputedStyle(document.documentElement).getPropertyValue('--theme-color'));
            localStorage.setItem('iconBg', getComputedStyle(document.documentElement).getPropertyValue('--icon-bg'));
            localStorage.setItem('dayColor', getComputedStyle(document.documentElement).getPropertyValue('--day-color'));
            localStorage.setItem('nightColor', getComputedStyle(document.documentElement).getPropertyValue('--night-color'));
            localStorage.setItem('zoomLevel', zoomSlider.value);
            localStorage.setItem('menuPos', JSON.stringify({left: menu.style.left, top: menu.style.top}));
        }

        function loadState() {
            const tc = localStorage.getItem('themeColor'); if (tc) document.documentElement.style.setProperty('--theme-color', tc);
            const ib = localStorage.getItem('iconBg'); if (ib) document.documentElement.style.setProperty('--icon-bg', ib);
            const dc = localStorage.getItem('dayColor'); if (dc) document.documentElement.style.setProperty('--day-color', dc);
            const nc = localStorage.getItem('nightColor'); if (nc) document.documentElement.style.setProperty('--night-color', nc);
            const zl = localStorage.getItem('zoomLevel'); if (zl) { zoomSlider.value = zl; document.documentElement.style.setProperty('--zoom-level', zl); }
            const mp = JSON.parse(localStorage.getItem('menuPos')); if (mp) { menu.style.left = mp.left; menu.style.top = mp.top; }
            
            JSON.parse(localStorage.getItem('universeIcons') || "[]").forEach(d => {
                const div = document.createElement('div'); div.className = 'dropped-icon'; div.innerText = d.text;
                div.style.left = d.left; div.style.top = d.top;
                div.onclick = (e) => { if(!isDragging) { div.remove(); saveState(); } e.stopPropagation(); };
                stickersLayer.appendChild(div);
            });
            getSolarData(); updateMenuDynamics(); 
        }

        function setMoonPhase() {
            const moonEl = document.getElementById("moon-phase");
            const ageDays = (((new Date().getTime() - new Date('2000-01-06T18:14:00Z').getTime()) / 1000) % 2551443) / 86400;
            moonEl.classList.remove('moon-new', 'moon-first-quarter', 'moon-full', 'moon-last-quarter');
            if (ageDays < 1.845 || ageDays > 27.68) moonEl.classList.add('moon-new');
            else if (ageDays < 9.22) moonEl.classList.add('moon-first-quarter');
            else if (ageDays < 16.61) moonEl.classList.add('moon-full');
            else moonEl.classList.add('moon-last-quarter');
        }
        
        loadState(); setMoonPhase(); setInterval(setMoonPhase, 3600000);
    </script>
</body>
</html>
